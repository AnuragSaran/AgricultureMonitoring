<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gauge-container>.gauge>.dial {
            stroke: #334455;
            stroke-width: 2;
        }

        .gauge-container>.gauge>.value {
            stroke: rgb(47, 227, 255);
            stroke-width: 2;
        }

        .gauge-container>.gauge>.value-text {
            fill: rgb(47, 227, 255);
            font-family: sans, 'sans-serif';
            font-weight: bold;
            font-size: 0.6em;
        }
        </style>
</head>
<script src="dist/gauge.min.js"></script>
<script src="src/gauge.js"></script>

<body>
    <!-- <div id="gauge-demo" style="width: 200px; height: 200px;" class="gauge-container"></div> -->
    
  <div id="gauge2"  style="width: 200px; height: 200px;" class="gauge-container two"></div>

    <script>
        
        var gauge2 = Gauge(
    document.getElementById("gauge2"),
    {
      min: -100,
      max: 100,
      dialStartAngle: 180,
      dialEndAngle: 0,
      value: 50,
      viewBox: "0 0 100 57",
      color: function(value) {
        if(value < 20) {
          return "#5ee432";
        }else if(value < 40) {
          return "#fffa50";
        }else if(value < 60) {
          return "#f7aa38";
        }else {
          return "#ef4655";
        }
      }
    }
  );
    </script>

</body>

</html>
